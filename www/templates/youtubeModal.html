<ion-modal-view class="transparent">
		<ion-content class="modal-content-center">
			<div style="background-color:rgba(4,4,4,0.8); border-radius: 5px; padding-bottom: 20px;">
			<header>
				<div class="titleBar" style="width:100%;">
					<button
						ng-click='closeButtonClicked()'
						class="button-clear ion-close-circled"
						style="float:right; font-size:1.5em;">
					</button>
				</div>
			</header>
			<you-tube class="youtubePlayer" play = "play" video_link="{{movie.trailer_link}}" spinner="loading" trailer='true'></you-tube>
		</div>
		</ion-content>
</ion-modal-view>
